<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
    <f:metadata>
        <f:viewAction action="#{sessaoMB.controleSessao()}"/>
    </f:metadata>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <h:outputStylesheet library="css" name="login.css" />
    <title><ui:insert name="title"/></title>
    <script type="javascript">
        PrimeFaces.locales['pt_BR'] = {
            closeText: 'Fechar',
            prevText: 'Anterior',
            nextText: 'Próximo',
            currentText: 'Começo',
            monthNames: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio',
                'Junho', 'Julho', 'Agosto', 'Setembro', 'Outubro',
                'Novembro', 'Dezembro'],
            monthNamesShort: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun',
                'Jul', 'Ago', 'Set', 'Out', 'Nov', 'Dez'],
            dayNames: ['Domingo', 'Segunda', 'Terça', 'Quarta', 'Quinta',
                'Sexta', 'Sábado'],
            dayNamesShort: ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'],
            dayNamesMin: ['D', 'S', 'T', 'Q', 'Q', 'S', 'S'],
            weekHeader: 'Semana',
            firstDay: 1,
            isRTL: false,
            showMonthAfterYear: false,
            yearSuffix: '',
            timeOnlyTitle: 'Só Horas',
            timeText: 'Tempo',
            hourText: 'Hora',
            minuteText: 'Minuto',
            secondText: 'Segundo',
            currentText: 'Data Atual',
            ampm: false,
            month: 'Mês',
            week: 'Semana',
            day: 'Dia',
            allDayText: 'Todo Dia'
        };
    </script>
</h:head>
<h:body style="background-color: goldenrod">
    <h:form id="formMenu">
        <p:menubar>
            <p:menuitem value="Inicio" action="#{sessaoMB.redirecionarPrincipal()}"/>
            <p:submenu label="Gerenciar" rendered="#{sessaoMB.permissaoModerador()}">
                <p:menuitem value="Usuarios" action="#{sessaoMB.redirecionarUsuario()}" />
                <p:menuitem value="Generos" action="#{sessaoMB.abrirDialogListarGeneros()}" />
            </p:submenu>
            <p:menuitem value="Atores e Produção" action="#{sessaoMB.abrirDialogListarMembrosProducao()}" />
            <p:menuitem value="Filmes" action="#{sessaoMB.redirecionarFilmes()}" />

            <f:facet name="options">
                <p:outputLabel style="margin-right: 5px !important;"
                        value="Bem vindo #{sessaoMB.usuarioSessao.nome}!"/>
                <p:commandButton type="submit" action="#{sessaoMB.sair()}"
                                 value="Sair"/>
            </f:facet>
        </p:menubar>
    </h:form>

    <div>
        <ui:insert name="conteudo"/>
    </div>
    <ui:include src="dialogs/genero/dlgListarGeneros.xhtml"/>
    <ui:include src="dialogs/genero/dlgCadastrarGenero.xhtml"/>
    <ui:include src="dialogs/genero/dlgAlterarGenero.xhtml"/>
    <ui:include src="dialogs/genero/dlgExcluirGenero.xhtml"/>
    <ui:include src="dialogs/membrosProducao/dlgListarMembrosProducao.xhtml"/>
    <ui:include src="dialogs/membrosProducao/dlgCadastrarMembroProducao.xhtml"/>
    <ui:include src="dialogs/membrosProducao/dlgAlterarMembroProducao.xhtml"/>
    <ui:include src="dialogs/membrosProducao/dlgExcluirMembroProducao.xhtml"/>
    <ui:include src="dialogs/filme/dlgCadastrarFilme.xhtml"/>
    <ui:include src="dialogs/filme/dlgAlterarFilme.xhtml"/>
    <ui:include src="dialogs/filme/dlgExcluirFilme.xhtml"/>
    <ui:include src="dialogs/filme/dlgVisualizarProducao.xhtml"/>
</h:body>
</html>
