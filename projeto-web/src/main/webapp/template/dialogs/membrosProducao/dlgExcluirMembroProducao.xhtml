<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8"/>
</h:head>

<p:dialog id="modalExcluirMembroProducao" dynamic="true" widgetVar="dlgExcluirMembroProducao"
          header="Excluir Membro Produção" width="auto" height="auto"
          closable="false" resizable="false" modal="true">
    <h:form id="formExcluirMembroProducao">
        <p:growl id="msgExcluirMembroProducao" showDetail="true"/>
        <h:panelGrid columns="2" id="pnlExcluirMembroProducao">
            <p:outputLabel value="Deseja excluir o #{membrosProducaoMB.membroProducao.nomeAtor}?"/>
            <div align="center">
                <p:commandButton value="Excluir" action="#{membrosProducaoMB.excluir()}"
                                 update=":formExcluirGenero:msgExcluirGenero"/>
                <p:commandButton value="Cancelar" action="#{membrosProducaoMB.fecharDialogExcluir()}" immediate="true"/>
            </div>
        </h:panelGrid>
    </h:form>
</p:dialog>

</html>
