<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8"/>
</h:head>

<p:dialog id="modalCadastrarGenero" dynamic="true" widgetVar="dlgCadastrarGenero"
          header="Cadastrar Gênero" width="auto" height="auto"
          closable="false" resizable="false" modal="true">
    <h:form id="formCadastrarGenero">
        <p:growl id="msgCadastrarGenero" showDetail="true"/>
        <h:panelGrid columns="2" id="pnlCadastrarGenero">
            <p:outputLabel value="Nome: ">
                <span style="color: red;">*</span>
            </p:outputLabel>
            <p:inputText value="#{generoMB.genero.nome}" required="true" maxlength="80"
                         requiredMessage="Nome é um campo obrigatório!"/>
            <p:outputLabel value="Descrição: ">
                <span style="color: red;">*</span>
            </p:outputLabel>
            <p:inputTextarea value="#{generoMB.genero.descricao}" required="true" maxlength="1000"
                             requiredMessage="Descrição é um campo obrigatório!" autoResize="true"/>

            <p:commandButton value="Cadastrar" action="#{generoMB.cadastrar()}"
                             update=":formCadastrarGenero:msgCadastrarGenero"/>
            <p:commandButton value="Cancelar" action="#{generoMB.fecharDialogCadastrar()}" immediate="true"/>
        </h:panelGrid>
    </h:form>
</p:dialog>

</html>
