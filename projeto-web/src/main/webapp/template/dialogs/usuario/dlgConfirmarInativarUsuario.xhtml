<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8"/>
</h:head>

<p:dialog id="modalConfirmarInativarUsuario" dynamic="true" widgetVar="dlgConfirmarInativarUsuario"
          header="Confirmar" width="auto" height="auto"
          closable="false" resizable="false" modal="true">
    <h:form id="formConfirmarInativarUsuario">
        <p:growl id="msgConfirmarInativarUsuario" showDetail="true"/>
        <h:panelGrid columns="1" id="pnlConfirmarInativarUsuario">
            <p:outputLabel value="Deseja ativar o usuario #{usuarioMB.usuarioSelecionado.nome}?"/>
            <p:row>
                <div align="center">
                    <p:commandButton value="Confirmar" action="#{usuarioMB.inativarUsuario}"/>
                    <p:commandButton value="Cancelar" onclick="PF('dlgConfirmarInativarUsuario').hide();"/>
                </div>
            </p:row>
        </h:panelGrid>
    </h:form>
</p:dialog>

</html>
