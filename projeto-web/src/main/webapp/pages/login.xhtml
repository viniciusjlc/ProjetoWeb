<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8"/>
    <title>Login</title>
</h:head>
<h:body style="background: url('../resources/img/bg.jpg'); background-size: 100%;">
    <div align="center">
        <h:form id="formLogin">
            <p:growl id="msg" showDetail="true"/>
            <div align="center"
                 style="background-color: goldenrod; border-color: darkgoldenrod;
                 width: 19%; margin-top: 10%; border-radius: 5%; border-style: inset; border-width: thick;">
                <p:outputLabel value="Casa dos Filmes" style="font-size: 1.8em; font-family: auto;"/>
                <h:panelGrid columns="1" id="painel" cellspacing="10px">
                    <p:inputText placeholder="EMAIL" value="#{sessaoMB.parametrosLoginDTO.email}"
                                 required="true" requiredMessage="Por favor informe o email!"/>
                    <p:inputText type="password" placeholder="SENHA" value="#{sessaoMB.parametrosLoginDTO.senha}"
                                 required="true" requiredMessage="Por favor informe a senha!"/>
                    <p:commandButton value="Logar" update="msg" action="#{sessaoMB.verificarUsuario()}"
                                     style="width: 100%;"/>
                    <p:commandButton value="Cadastrar-se" onclick="PF('dlgCadastrarUsuario').show();"
                                     style="width: 100%;"/>
                </h:panelGrid>
            </div>
        </h:form>
    </div>
</h:body>
<ui:include src="dialogs/dlgCadastrarUsuario.xhtml"/>
<ui:include src="dialogs/dlgCadastrarSenha.xhtml"/>
</html>
