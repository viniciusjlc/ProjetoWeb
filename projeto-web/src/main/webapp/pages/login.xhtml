<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta charset="UTF-8"/>
    <title>Login</title>
</h:head>
<h:body>
    <div align="center">
        <h:form id="formLogin">
            <p:growl id="msg" showDetail="true"/>
            <h:panelGrid columns="1" style="margin-top: 20px" id="painel" cellspacing="10px">
                <p:inputText placeholder="EMAIL" value="#{sessaoMB.parametrosLoginDTO.email}"
                             required="true" requiredMessage="Por favor informe o email!"/>
                <p:inputText type="password" placeholder="SENHA" value="#{sessaoMB.parametrosLoginDTO.senha}"
                             required="true" requiredMessage="Por favor informe a senha!"/>
                <p:commandButton value="Logar" update="msg" action="#{sessaoMB.verificarUsuario()}"/>
                <p:commandButton value="Cadastrar-se" onclick="PF('dlgCadastrarUsuario').show();"/>
            </h:panelGrid>
        </h:form>
    </div>
</h:body>
<ui:include src="dialogs/usuario/dlgCadastrarUsuario.xhtml"/>
<ui:include src="dialogs/dlgCadastrarSenha.xhtml"/>
</html>
